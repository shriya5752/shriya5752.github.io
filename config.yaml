baseURL: "https://shriya5752.github.io/"
publishDir: "docs"


title: "shriya.dev"
#theme: "PaperMod"

disableKinds:
  - json  # Changed from JSON to json (lowercase)

languageCode: "en-us"
defaultContentLanguage: "en"
hasCJKLanguage: false

# Enable features
enableRobotsTXT: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Pagination
pagination:
  pagerSize: 10

# PaperMod Settings
params:
  defaultTheme: light  # Changed from "auto" to "light" - this forces light mode
  disableThemeToggle: true  # This removes the theme toggle button

  # New design parameters
  design:
    primaryColor: "#8B5CF6"  # Purple from inspiration
    secondaryColor: "#06B6D4"  # Cyan from inspiration
    gradientStart: "#8B5CF6"
    gradientEnd: "#06B6D4"
    darkBackground: "#0F0F23"  # Deep space blue
    cardBackground: "#1A1A2E"
    textPrimary: "#F8FAFC"
    textSecondary: "#94A3B8"
    
  # Animation settings
  animations:
    enable: true
    hoverIntensity: "subtle"
    
  # Typography
  font:
    primary: "'Inter', sans-serif"
    mono: "'JetBrains Mono', monospace"
    
  # Effects
  effects:
    glassmorphism: true
    blurStrength: "10px"
    shadowIntensity: "soft"
  
  # Home page info
  homeInfoParams:
    Title: "Hi there! üëã"
    Content: "Welcome to my collection of technical notes and learnings"
  
  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/shriyamohanty"
      title: "GitHub"
    - name: linkedin
      url: "https://linkedin.com/in/yourprofile"
      title: "LinkedIn"
  
  # Display settings
  ShowReadingTime: true
  ShowShareButtons: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowPostNavLinks: true
  
  # Profile mode
  profileMode:
    enabled: false
  
  # Cover image
  cover:
    hidden: true
  
  # Search
  search:
    enable: true

# Menu Navigation
menu:
  main:
    - identifier: home
      name: Home
      url: "/"
      weight: 1
    
    - identifier: notes
      name: üìö Notes
      url: "/notes/"
      weight: 2
    
    - identifier: blog
      name: üìÅ Blog
      url: "/blog/"
      weight: 3
    
    - identifier: search
      name: üîç Search
      url: "/search/"
      weight: 4
    
    - identifier: about
      name: üëã About
      url: "/about/"
      weight: 5

# Taxonomies (MUST be at root level, correct indentation)
taxonomies:
  category: categories
  tag: tags
  format: formats  # For pdf, notion, hugo

# Outputs - removed JSON since we're disabling it above
outputs:
  home:
    - HTML
    - RSS